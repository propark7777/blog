<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 style="color: #FFBF00"><b>Register your plan !</b></h2>
    </div>
    <form action="../index.html" th:action method="post">
        <div class="form-floating">
            <input type="text" id="exerciseName" name="exerciseName" class="form-control mb-3" placeholder="운동명을 입력하세요">
            <label for="exerciseName">운동명</label>
        </div>
        <div class="form-floating">
            <input type="text" id="set-Number" name="exerciseSetNumber" class="form-control mb-3" placeholder="세트 수를 입력하세요">
            <label for="set-Number">목표 세트</label>
        </div>
        <div class="form-floating">
            <input type="text" id="repetition" name="exerciseRepetition" class="form-control mb-3" placeholder="1세트당 횟수를 입력하세요">
            <label for="repetition">세트당 횟수 </label>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/main}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</head>
</html>
